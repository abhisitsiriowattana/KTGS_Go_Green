<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KTGS Go Green - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #f5f6fa; }
    body { font-family: 'Sarabun', Arial, sans-serif; min-height: 100vh; background: #f5f6fa; box-sizing: border-box; }
    .main-bg { background: #61cbf8; height: 170px; width: 100vw; border-radius: 0 0 32px 32px; position: absolute; top: 0; left: 0; z-index: 1; min-width: 100vw; }
    .container { position: relative; max-width: 450px; width: 100vw; min-height: 100vh; margin: 0 auto; background: #fff; border-radius: 0 0 24px 24px; box-shadow: 0 2px 16px #1e90ff12; padding: 0 0 32px 0; z-index: 2; display: flex; flex-direction: column; align-items: center; }
    .logo-top { text-align: center; margin-bottom: 12px; width: 100%; padding-top: 38px; }
    .logo-top img { width: 278px; height: 105px; border-radius: 18px; background: #fff; box-shadow: 0 1px 8px #1e90ff22; object-fit: cover; border: 3px solid #e6e6e6; display: inline-block; max-width: 85vw; max-height: 25vw; }
    .main-title { text-align: center; font-size: 2.15rem; color: #4DC247; margin-bottom: 8px; font-weight: bold; letter-spacing: 1px; margin-top: 0; position: relative; z-index: 2; font-family: inherit; }
    .desc { color: #555; font-size: 1.09em; text-align: center; margin: 16px 0 22px 0; }
    .btn-row { display: flex; flex-direction: column; align-items: center; gap: 18px; margin: 22px 0 0 0; width: 100%; }
    .main-btn { width: 85vw; max-width: 320px; padding: 20px 0; margin: 0 auto; border-radius: 16px; background: #61cbf8; color: #fff; border: none; font-weight: bold; font-size: 1.25em; cursor: pointer; box-shadow: 0 2px 14px #1e90ff16; letter-spacing: 0.5px; transition: background 0.13s; }
    .main-btn:active { background: #3fbbe7; }
    .secondary-btn { background: #e3f0ff; color: #2d9fd9; border: 1.5px solid #b5e2fa; }
    .footer-note { color: #318bee; margin: 24px 0 12px 0; font-size: 1em; text-align: center; background: #e3f0ff; border-radius: 11px; padding: 7px 14px; display: inline-block; box-shadow: 0 2px 8px #b5e2fa44; }
    @media (max-width: 520px) {
      .container { max-width: 100vw; width: 100vw; border-radius: 0 0 20px 20px; }
      .logo-top img { width: 95vw; height: 100px; }
      .main-btn { max-width: 99vw; }
    }
  </style>
</head>
<body>
  <div class="main-bg"></div>
  <div class="container">
    <div class="logo-top">
      <img src="https://i.postimg.cc/VL4VbjvG/logo-ktgs.jpg" alt="KTGS Logo">
    </div>
    <div class="main-title">KTGS Go Green</div>
    <div class="desc">
      ระบบจัดการขยะและสิ่งแวดล้อม<br>
      Krungthai General Services and Security
    </div>
    <div class="btn-row">
      <button class="main-btn" onclick="window.location.href='liff-login.html'">เข้าสู่ระบบ (Login)</button>
      <button class="main-btn secondary-btn" onclick="window.location.href='liff-camera.html'">ถ่ายภาพขยะ (Camera)</button>
    </div>
    <div class="footer-note">
      ติดต่อ Support: 02 791 9800 (9.00-17.00 น.)
    </div>
  </div>
</body>
</html>
